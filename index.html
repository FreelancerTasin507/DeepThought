<!DOCTYPE html>

  <body>
    <!-- Header -->
    <header>
      <nav id="navBar">

          <img
            src="https://deepthought.education/assets/images/logo/logo.svg"

        <button id="hamburger" aria-label="Toggle navigation">

        <div id="navLink">
          <a href="#"><img src="./Images/Group 1097.png" alt="" /></a>
          <a href="#"><img src="./Images/Group 1100.png" alt="" /></a>

            <img src="./Images/Vector.png" alt="" />

          <a href="#"><img src="./Images/Ellipse 53.png" alt="" /></a>
          <a href="#" class="threeDots">

      <div id="leftDrawer" class="drawer">

        </div>

      <div id="content">content will be here</div>

      <div id="rightDrawer" class="drawer">
        <div class="right_drawer_div">
            <img src="./Images/left.png" alt="Close" class="close" />
            <img src="./Images/right.png" alt="Open" class="open" />
            <h1 class="open drawer_Hader">Journey Board</h1>
        </div>
        <div></div>
      </div>

    <!-- Footer -->
    <!-- Footer -->
